name: Release Build

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to use (如 v1.2.3)。如果为空并且由 tag push 触发则使用触发的 tag。手动触发请填写该字段以避免误触发。'
        required: false
  push:
    # -rc tag 时预览发布, 跳过 telegram 通知、跳过 winget 提交、跳过 latest.json 文件更新
    tags:
      - "v*.*.*"

permissions: write-all
env:
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: short
  HUSKY: 0
concurrency:
  # only allow per workflow per commit (and not pr) to run at a time
  group: "${{ github.workflow }} - ${{ github.head_ref || github.ref }}"
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  check_tag_version:
    name: Check Release Tag and package.json Version Consistency
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.set_tag.outputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine tag to use (from input or ref)
        id: determine_tag
        run: |
          set -euo pipefail
          echo "GITHUB_EVENT_NAME=$GITHUB_EVENT_NAME"

          # 优先使用 workflow_dispatch 的输入 tag
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.tag || '' }}" ]; then
            TAG_REF="${{ github.event.inputs.tag }}"
            echo "Using workflow_dispatch input tag: $TAG_REF"
          elif [[ "$GITHUB_REF" == refs/tags/* ]]; then
            TAG_REF="${GITHUB_REF#refs/tags/}"
            echo "Triggered by tag ref: $TAG_REF"
          else
            echo "Error: run is neither a tag push nor provided a tag via workflow_dispatch."
            echo "If you want to manually trigger a release, set the 'tag' input when running the workflow."
            exit 1
          fi

          # export for later steps
          echo "TAG_REF=$TAG_REF" >> $GITHUB_ENV
          echo "tag=$TAG_REF" >> $GITHUB_OUTPUT

      - name: Check if tag is from main branch
        run: |
          set -euo pipefail
          TAG_REF="$TAG_REF"
          echo "Checking if tag $TAG_REF is from main branch..."

          # 确保 origin/main 可用
          git fetch origin main --depth=1 || true

          # 获取 tag 指向的 commit
          if git rev-parse --verify --quiet "refs/tags/$TAG_REF" >/dev/null 2>&1; then
            TAG_COMMIT=$(git rev-list -n 1 "refs/tags/$TAG_REF")
          else
            # 允许传入已经去掉 refs/tags/ 的纯 tag 名
            TAG_COMMIT=$(git rev-list -n 1 "$TAG_REF" 2>/dev/null || true)
          fi

          if [ -z "$TAG_COMMIT" ]; then
            echo "❌ Could not resolve tag commit for $TAG_REF"
            exit 1
          fi

          MAIN_COMMITS=$(git rev-list origin/main)

          if echo "$MAIN_COMMITS" | grep -q "$TAG_COMMIT"; then
            echo "✅ Tag $TAG_REF is from main branch"
          else
            echo "❌ Tag $TAG_REF is not from main branch"
            echo "This release workflow only accepts tags from main branch."
            exit 1
          fi

      - name: Check tag and package.json version
        id: set_tag
        run: |
          set -euo pipefail
          TAG_REF="$TAG_REF"
          echo "Current tag: $TAG_REF"

          PKG_VERSION=$(jq -r .version package.json)
          echo "package.json version: $PKG_VERSION"

          EXPECTED_TAG="v$PKG_VERSION"

          if [[ "$TAG_REF" != "$EXPECTED_TAG" ]]; then
            echo "❌ Version mismatch:"
            echo "   Git tag       : $TAG_REF"
            echo "   package.json  : $EXPECTED_TAG"
            exit 1
          fi

          echo "✅ Tag and package.json version are consistent."
          # 输出 tag 供后续 jobs 使用
          echo "tag=$TAG_REF" >> $GITHUB_OUTPUT

  update_tag:
    name: Update tag
    runs-on: ubuntu-latest
    needs: [check_tag_version, release]
    #, release-for-fixed-webview2,, release-for-linux-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch UPDATE logs
        id: fetch_update_logs
        run: bash ./scripts/extract_update_logs.sh
        shell: bash

      - name: Set Env
        run: |
          echo "BUILDTIME=$(TZ=Asia/Shanghai date)" >> $GITHUB_ENV
          echo "TAG_NAME=${{ needs.check_tag_version.outputs.tag }}" >> $GITHUB_ENV
          VERSION=$(echo "${{ needs.check_tag_version.outputs.tag }}" | sed 's/^v//')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "DOWNLOAD_URL=https://github.com/marshall666888/www/releases/download/${{ needs.check_tag_version.outputs.tag }}" >> $GITHUB_ENV
        shell: bash

      - run: |
          if [ -z "$UPDATE_LOGS" ]; then
            echo "No update logs found, using default message"
            UPDATE_LOGS="More new features are now supported. Check for detailed changelog soon."
          else
            echo "Using found update logs"
          fi

          cat > release.txt << EOF
          $UPDATE_LOGS

          ## 下载地址

          ### Windows (不再支持Win7)
          #### 正常版本(推荐)
          - [64位(常用)](${DOWNLOAD_URL}/GouTech_${VERSION}_x64-setup.exe) | [ARM64(不常用)](${DOWNLOAD_URL}/GouTech_${VERSION}_arm64-setup.exe)

          #### 内置Webview2版(体积较大，仅在企业版系统或无法安装webview2时使用)
          - [64位](${DOWNLOAD_URL}/GouTech_${VERSION}_x64_fixed_webview2-setup.exe) | [ARM64](${DOWNLOAD_URL}/GouTech_${VERSION}_arm64_fixed_webview2-setup.exe)

          ### macOS
          - [Apple M芯片](${DOWNLOAD_URL}/GouTech_${VERSION}_aarch64.dmg) | [Intel芯片](${DOWNLOAD_URL}/GouTech_${VERSION}_x64.dmg)

          ### Linux
          #### DEB包(Debian系) 使用 apt ./路径 安装
          - [64位](${DOWNLOAD_URL}/GouTech_${VERSION}_amd64.deb) | [ARM64](${DOWNLOAD_URL}/GouTech_${VERSION}_arm64.deb) | [ARMv7](${DOWNLOAD_URL}/GouTech_${VERSION}_armhf.deb)

          #### RPM包(Redhat系) 使用 dnf ./路径 安装
          - [64位](${DOWNLOAD_URL}/GouTech-${VERSION}-1.x86_64.rpm) | [ARM64](${DOWNLOAD_URL}/GouTech-${VERSION}-1.aarch64.rpm) | [ARMv7](${DOWNLOAD_URL}/GouTech-${VERSION}-1.armhfp.rpm)

          Created at ${BUILDTIME}.
          EOF

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "Gou Gou tech ${{ env.TAG_NAME }}"
          body_path: release.txt
          draft: false
          prerelease: ${{ contains(needs.check_tag_version.outputs.tag, '-rc') }}
          token: ${{ secrets.GITHUB_TOKEN }}
          # generate_release_notes: true

